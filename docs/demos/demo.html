<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackPlus Demo</title>
    <meta property="og:title" content="FeedbackPlus Demo" />
    <meta property="og:description"
        content="Try out the JS library that lets you screenshot & edit screenshots right out of the box." />
    <meta property="og:url" content="https://colonelparrot.github.io/feedbackplus/demos/demo.html" />
    <meta property="og:image" content="../images/logo.png" />
    <meta property="og:locale" content="en_US" />
    <link rel="icon" type="image/x-icon" href="../favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/ColonelParrot/feedbackplus@master/src/feedbackplus.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div id="feedback-modal">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Submit feedback</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <h6>What's your name?</h6>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="name">
                    <label class="mdl-textfield__label" for="name">Name...</label>
                </div>
                <h6>Describe the issue</h6>
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows="3" id="describe"></textarea>
                    <label class="mdl-textfield__label" for="describe">Describe the issue...</label>
                </div>
                <h6>A screenshot will help us better understand the issue.</h6>
                <br />
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="screenshot-button"
                    data-tippy-showOnInit="true" data-tippy-hideOnClick="false" data-tippy-trigger="manual">
                    <div id="screenshot-button-notloading">
                        Take Screenshot
                    </div>
                    <div id="screenshot-button-loading">
                        <div class="mdl-spinner mdl-js-spinner is-active"></div>
                    </div>
                </button>

                <div id="screenshot-result" style="display: none">
                    <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab "
                        id="screenshot-delete">
                        <i class="material-icons">delete</i>
                    </button>
                    <div id="screenshot-edit-layer">
                        <button
                            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                            id="screenshot-edit">
                            <i class="material-icons" style="font-size: 15px; margin-right: 5px">edit</i>
                            Highlight or Hide Info
                        </button>
                    </div>
                    <canvas id="screenshot-canvas" style="width: 100%;"></canvas>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border" style="text-align: right;">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Submit
                </a>
            </div>
        </div>
    </div>
    <div id="github">
        <a href="https://github.com/ColonelParrot/feedbackplus/blob/master/docs/demos/demo.html">View source on
            Github</a>
    </div>

    <div id="feedbackplus-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- main imports -->

    <script src="html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/feedbackplus@master/src/feedbackplus.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
